<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    


        <div class="container">
            <div class="weather_container">
                <div class="temp">
                    <p>20</p>
                </div>

                <div class="time_locations">
                    <p>Delhi</p>
                    <p>12:58-Monday 2025-02-09</p>
                </div>

                <div class="conditions">
                    <p></p>

                    <p>Mist</p>
                </div>
            </div>
            <nav>
                <form>
                    <input type="text" placeholder="Searches for a location" class="search_area">
                    <button type="submit">Search Button</button>
                </form>
            </nav>
        </div>


<script src="index.js"></script>
</body>
</html>
